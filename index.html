<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Card</title>
	</head>
	<body>
		<header>
			<div class="logo-con">
				<img class="logo" src="./img/logo.png" alt="" />
				<img class="like" src="./img/like_img.png" alt="" />
			</div>
		</header>
		<div class="container">
			<div class="nav mt-5 mb-5 justify-content-center gap-3">
				<select class="input_title" name="Gross" id="categories-list"></select>
				<input class="input_title search" id="search" type="text" placeholder="Search" />
				<select class="input_title" name="Aa-Zz" id="cars">
					<option value="sdf">Aa-Zz</option>
					<option value="sdvc">Aa-Zz</option>
					<option value="jhgf">Aa-Zz</option>
					<option value="asd">Aa-Zz</option>
				</select>
				<button class="input_title" id="submit-btn" class="btn btn-light">Button</button>
			</div>

			<div class="row mb-4 gap-3 align-items-center justify-content-center"></div>
		</div>

		<template>
			<div class="card" style="width: 15rem">
				<img src="./images/pokemon.png" class="card-img-top" alt="..." />
				<div class="card-body">
					<hr />
					<h2 class="card-title">Pokemons2</h2>
					<img class="card-like" src="./img/like_img.png" alt="img" />
					<ul class="categories d-flex list-unstyled"></ul>
					<div class="d-flex align-items-center gap-3">
						<h3 class="card-weight">6.9kg</h3>
						<h4 class="card-age">99 age</h4>
					</div>
				</div>
			</div>
		</template>
		<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>

		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
				<div class="offcanvas-header">
						<h5 id="offcanvasRightLabel">Offcanvas right</h5>
						<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
						...
				</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
